<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #2d2d2d;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.2) 2px, rgba(0,0,0,.2) 4px),
                linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin: 0;
            overflow: hidden;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .container {
            background: #0f0f0f;
            border: 8px solid #444;
            border-radius: 0;
            box-shadow: 0 0 40px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.05);
            max-width: 1000px;
            width: 100%;
            max-height: 98vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1a1a1a;
            border-bottom: 4px solid #444;
            color: #00ff00;
            padding: 15px;
            text-align: center;
            text-shadow: 2px 2px 0px #003300;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.2em;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 0.5em;
            color: #888;
            letter-spacing: 1px;
        }

        .character-toggles {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 4px solid #444;
            flex-shrink: 0;
        }

        .character-btn {
            flex: 1;
            max-width: 180px;
            padding: 0;
            border: 4px solid #333;
            border-radius: 0;
            background: #0f0f0f;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            box-shadow: 0 4px 0px #000;
            overflow: hidden;
            position: relative;
        }

        .character-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 0px #000;
            border-color: #666;
        }

        .character-btn.active {
            border-color: #00ff00;
            transform: translateY(-4px);
            box-shadow: 0 8px 0px #00ff00, 0 0 20px rgba(0,255,0,0.5);
        }

        .character-btn img {
            width: 100%;
            height: auto;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            filter: brightness(0.9);
        }

        .character-btn:hover img,
        .character-btn.active img {
            filter: brightness(1.1);
        }

        .character-btn .name {
            font-weight: bold;
            font-size: 0.5em;
            color: #00ff00;
            padding: 10px;
            background: #000;
            text-shadow: 2px 2px 0px #003300;
            letter-spacing: 1px;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .character-display {
            position: relative;
            max-width: 550px;
            width: 100%;
            max-height: 100%;
        }

        .character-display img {
            width: 100%;
            height: auto;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .dialogue-overlay {
            position: absolute;
            bottom: 8%;
            left: 12%;
            right: 12%;
            color: white;
            font-size: 0.65em;
            line-height: 1.6;
            padding: 8px;
            text-shadow: 2px 2px 0px #000;
            letter-spacing: 0.5px;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        @keyframes textAppear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .dialogue-text {
            animation: textAppear 0.3s ease;
        }

        .input-container {
            padding: 15px 20px;
            background: #1a1a1a;
            border-top: 4px solid #444;
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .input-container input {
            flex: 1;
            padding: 12px 15px;
            border: 4px solid #333;
            border-radius: 0;
            font-size: 0.7em;
            font-family: 'Press Start 2P', cursive;
            background: #0f0f0f;
            color: #00ff00;
            outline: none;
            transition: border-color 0.2s;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        .input-container input:focus {
            border-color: #00ff00;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 0 10px rgba(0,255,0,0.3);
        }

        .input-container button {
            padding: 12px 25px;
            background: #00ff00;
            color: #000;
            border: 4px solid #00aa00;
            border-radius: 0;
            font-size: 0.7em;
            font-family: 'Press Start 2P', cursive;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0px #00aa00;
            text-shadow: none;
        }

        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0px #00aa00;
        }

        .input-container button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0px #00aa00;
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.6em;
            letter-spacing: 1px;
        }

        .loading {
            font-size: 0.7em;
            color: #00ff00;
            letter-spacing: 2px;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .loading::after {
            content: '...';
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Character Chat</h1>
            <p>Talk with Mickey Mouse, Yoda, or Spider-Man!</p>
        </div>

        <div class="character-toggles">
            <div class="character-btn" data-character="mickey" data-color="#FF0000">
                <img src="/static/mickey.png" alt="Mickey Mouse">
                <span class="name">Mickey Mouse</span>
            </div>
            <div class="character-btn" data-character="yoda" data-color="#00FF00">
                <img src="/static/yoda.png" alt="Yoda">
                <span class="name">Yoda</span>
            </div>
            <div class="character-btn" data-character="spiderman" data-color="#0066FF">
                <img src="/static/spiderman.png" alt="Spider-Man">
                <span class="name">Spider-Man</span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="status-message" id="statusMessage">
                > SELECT A CHARACTER TO BEGIN
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
            <button id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        let currentCharacter = null;
        let isLoading = false;
        const characterImages = {
            'mickey': '/static/mickey.png',
            'yoda': '/static/yoda.png',
            'spiderman': '/static/spiderman.png'
        };

        // Character toggle buttons
        document.querySelectorAll('.character-btn').forEach(btn => {
            // Apply configured color from data-color to avoid raw template tokens inside style attributes
            if (btn.dataset.color) btn.style.color = btn.dataset.color;

            btn.addEventListener('click', async () => {
                if (isLoading) return;

                const characterId = btn.dataset.character;

                // Show loading
                isLoading = true;
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = '<div class="status-message"><span class="loading">LOADING CHARACTER</span></div>';

                try {
                    const response = await fetch('/switch_character', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ character: characterId })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Update active button
                        document.querySelectorAll('.character-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        currentCharacter = characterId;

                        // Show character portrait with empty dialogue
                        chatContainer.innerHTML = `
                            <div class="character-display">
                                <img src="${characterImages[characterId]}" alt="${data.character}">
                                <div class="dialogue-overlay">
                                    <div class="dialogue-text">Ready to chat!</div>
                                </div>
                            </div>
                        `;

                        // Enable input
                        document.getElementById('messageInput').disabled = false;
                        document.getElementById('sendBtn').disabled = false;
                        document.getElementById('messageInput').focus();
                    } else {
                        chatContainer.innerHTML = `<div class="status-message">ERROR: ${data.error}</div>`;
                    }
                } catch (error) {
                    chatContainer.innerHTML = `<div class="status-message">ERROR: ${error}</div>`;
                } finally {
                    isLoading = false;
                }
            });
        });

        // Send message
        async function sendMessage() {
            if (isLoading || !currentCharacter) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            const dialogueText = document.querySelector('.dialogue-text');
            if (!dialogueText) return;

            // Show user's message briefly
            dialogueText.textContent = `You: ${message}`;
            input.value = '';

            // Show loading
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;

            setTimeout(async () => {
                dialogueText.innerHTML = '<span class="loading">THINKING</span>';

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });

                    const data = await response.json();

                    if (data.response) {
                        dialogueText.textContent = data.response;
                    } else if (data.error) {
                        dialogueText.textContent = `ERROR: ${data.error}`;
                    }
                } catch (error) {
                    dialogueText.textContent = `ERROR: ${error}`;
                } finally {
                    isLoading = false;
                    document.getElementById('sendBtn').disabled = false;
                    input.focus();
                }
            }, 800);
        }

        // Send on button click
        document.getElementById('sendBtn').addEventListener('click', sendMessage);

        // Send on Enter key
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
